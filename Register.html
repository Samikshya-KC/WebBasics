<!DOCTYPE HTML>
<html>

<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script> -->
</head>

<body class="mx-5 px-5 py-5">
    <form>
        <h2>Registration Form</h2>

        <img src="https://th.bing.com/th/id/OIP.SCaMOwa5vje-fq1VH2BNGAHaHa?w=207&h=207&c=7&r=0&o=5&dpr=1.6&pid=1.7"class="rounded-circle mb-3" height="200px"/>
        <div class="row mb-3">
            <div class="col-auto">
                <label class="col-form-label">FirstName:</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="Your FirstName"/>
            </div>
            <div class="col-auto">
                <label class="col-form-label">LastName:</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="Your LastName" />
            </div>
        </div>
        <div>
            <Label>Gender:</Label>
            <input class="form-check-input" type="radio" name="gen">
            <label>Male</label>
            <input class="form-check-input" type="radio" name="gen">
            <label>Female</label>
            <input class="form-check-input" type="radio" name="gen">
            <label>Others</label>
        </div>
        <div class=" row mt-3">
            <div class="col-auto">
                <label class="col-form-label">Qualifications:</label>
            </div>
            <div class="col-auto">
                <select class="form-select">
                    <option>SEE</option>
                    <option>+2</option>
                    <option>Bachelors</option>
                    <option>Masters</option>
                </select>

            </div>
            <div class="row mt-3">
                <div class="col-auto">
                    <label class="col-form-label">Password:</label>
                </div>
                <div class="col-auto">
                    <input type="password" class="form-control">
                </div>

            </div>
            <div class="row mt-3">
                <div class="col-auto">
                    <label class="col-form-label"> Confirm Password:</label>
                </div>
                <div class="col-auto mb-3">
                    <input type="password" class="form-control">
                </div>
                <div class="checkbox mb-3">
                    <label><input type="checkbox">I accept the Terms of Use & Privacy Policy</label>
                  </div>
                <div>
                    <button type="button" class="btn btn-success btn-block">Register Now</button>
                </div>
            </div>
    </form>
</body>

</html>
